---

- name: php modules | Install php modules
  apt: pkg={{ item }} state=latest
  with_items: php_packages
  notify: restart apache
  tags:
    - web_server
    - php_modules
    - common

- name: igbinary | Download Igbinary
  shell: echo "" | pecl install igbinary creates=/usr/lib/php5/20121212/igbinary.so
  notify: restart apache
  tags:
    - web_server
    - php_modules
    - igbinary
    - common
  ignore_errors: yes

- name: igbinary | Download Igbinary
  shell: echo "extension=igbinary.so" > /etc/php5/mods-available/igbinary.ini && php5enmod igbinary creates=/etc/php5/apache2/mods-available/igbinary.ini
  notify: restart apache
  ignore_errors: true
  tags:
    - web_server
    - php_modules
    - igbinary
    - common
    
- name: yaml | Install libyaml
  apt: pkg=libyaml-dev state=latest
  tags:
    - web_server
    - yaml
    - common

- name: yaml | Install yaml module
  shell: echo "" | pecl install -f yaml-1.1.1 creates=/usr/lib/php5/20100525/yaml.so
  tags:
    - web_server
    - yaml
    - common

- name: yaml | Creates yaml.ini file && enable it
  shell: echo "extension=yaml.so" > /etc/php5/mods-available/yaml.ini && php5enmod yaml creates=/etc/php5/apache2/mods-available/yaml.ini
  notify: restart apache
  ignore_errors: true
  tags:
    - web_server
    - yaml
    - common
    
- name: php-composer | Install Composer
  shell: curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
  tags: 
    - web_server
    - php-composer
    - common

- name: php-composer | Give Permissions to Composer
  shell: chmod a+x /usr/local/bin/composer
  tags: 
    - web_server
    - php-composer
    - common

- name: apache | Install apache
  apt: pkg=apache2-mpm-prefork state=latest
  tags:
    - web_server
    - apache
    - common

- name: apache | Enable rewrite in apache
  command: a2enmod rewrite
  tags:
    - web_server
    - apache
    - common

- name: apache | Enable ssl in apache
  command: a2enmod ssl
  tags:
    - web_server
    - apache
    - common

- name: apache | Enable headers in apache
  command: a2enmod headers
  tags:
    - web_server
    - apache
    - common

- name: apache | Install php apache module
  apt: pkg=libapache2-mod-php5 state=latest
  tags:
    - web_server
    - apache
    - common

- name: apache | disable default sites
  shell: a2dissite 000-default.conf && a2dissite default-ssl.conf
  ignore_errors: yes
  tags:
    - web_server
    - apache
    - common

- name: apache | Clean sites available
  shell: rm -rf /etc/apache/sites-available/* /etc/apache2/sites-available/*
  tags:
    - web_server
    - apache
    - common

- name: apache | Configure apache
  copy: src=files/apache/default dest=/etc/apache2/sites-available/default.conf force=yes
  notify: reload apache
  tags:
    - web_server
    - apache
    - common

- name: apache | Enable site and restart
  shell: a2ensite default
  notify: restart apache
  ignore_errors: yes
  tags:
    - web_server
    - apache
    - common

- name: apache | Creating CA folder
  shell: mkdir -p /etc/ssl/ca/ creates=/etc/ssl/ca/
  tags:
    - web_server
    - apache
    - common

- name: php upload | change post_max_size
  shell: sed -i 's/.*post_max_size =.*/post_max_size = 20M/g' /etc/php5/apache2/php.ini
  notify: restart apache
  ignore_errors: true
  tags:
    - web_server
    - php_apache
    - igbinary
    - common

- name: php upload | change upload_max_filesize
  shell: sed -i 's/.*upload_max_filesize =.*/upload_max_filesize = 20M/g' /etc/php5/apache2/php.ini
  notify: restart apache
  ignore_errors: true
  tags:
    - web_server
    - php_apache
    - igbinary
    - common

- name: php upload | change upload_max_filesize
  shell: php5enmod ldap
  notify: restart apache
  ignore_errors: true
  tags:
    - web_server
    - php_apache
    - ldap
    - common

- name: apache | Generate web folder
  command: mkdir -p /vagrant/web/public creates=/vagrant/web/public
  ignore_errors: yes
  sudo: yes
  sudo_user: vagrant
  tags:
    - web_server
    - apache
    - common

- name: apache | copy index.html
  command: cp /var/www/html/index.html /vagrant/web/public/index.html
  tags:
    - web_server
    - apache
    - common